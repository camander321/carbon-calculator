

<button type="button" (click)='setGoals()' class="btn btn-success btn-lg">Set A Goal</button>
<button type="button" (click)='takeSurvey()' class="btn btn-info btn-lg">Take A Survey</button>
<button type="button" (click)='clickedShowSurveys()' class="btn btn-info btn-lg">Show Surveys</button>
<button type="button" (click)='clickedShowTips()' class="btn btn-info btn-lg">Show Tips</button>

<div class="row">
  <app-line-chart class="col-md-6" *ngIf="renderLineChart && userSurveys.length > 0" [childUserSurveys]="userSurveys"></app-line-chart>
  <div class="content col-md-6">
    <div *ngIf="showSurveys">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date of Survey</th>
            <th>Tons of C02/year</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let survey of userSurveys">
            <td>{{survey?.date}}</td>
            <td>{{survey?.totalCo2}}</td>
            <td><span (click)="deleteSurvey(survey)" class="glyphicon glyphicon-remove"></span>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="showTips">
      <p>I'm data about how you can improve your worthless existence</p>
    </div>
  </div>
</div>
<button type="button" (click)='deleteAccount()' class="btn btn-danger btn-xs">Delete Account</button>
